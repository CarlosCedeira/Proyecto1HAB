<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de tareas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Lista de tareas</h1>
    </header>
    <main>
      <input id="recibirvalores" type="text" maxlength="25" />
      <button>Añadir a la lista</button>
    </main>

    <form id="form">
      <fieldset>
        <legend>Lista de la compra</legend>

        <ul>
          <li>
            <label for="checkbox1">Tomate</label>
            <input type="checkbox" id="checkbox1" name="opcion1" />
          </li>

          <li>
            <label for="checkbox2">Cebolla</label>
            <input type="checkbox" id="checkbox2" name="opcion2" />
          </li>

          <li>
            <label for="checkbox3">Lechuga</label>
            <input type="checkbox" id="checkbox3" name="opcion3" />
          </li>

          <li>
            <label for="checkbox4">Pimiento</label>
            <input type="checkbox" id="checkbox4" name="opcion4" />
          </li>
          <li>
            <label for="checkbox5">Atún</label>
            <input type="checkbox" id="checkbox5" name="opcion5" />
          </li>
          <li>
            <label for="checkbox6">Millo</label>
            <input type="checkbox" id="checkbox6" name="opcion6" />
          </li>
          <li>
            <label for="checkbox7">Ajo</label>
            <input type="checkbox" id="checkbox7" name="opcion7" />
          </li>
          <li>
            <label for="checkbox8">Remolacha</label>
            <input type="checkbox" id="checkbox8" name="opcion8" />
          </li>
        </ul>
      </fieldset>
    </form>

    <script src="script.js"></script>
  </body>
</html>
